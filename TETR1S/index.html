<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TETR1S</title>

	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="tetr1s.png" type="image/png">
</head>
<body>
<div id="tetris">
	<canvas id="scene"></canvas>
	<div id="gameOver">
		<h1>Game Over!</h1>
		<h3>Score: <span id="finalScore">0</span></h3>
		<h2><a href="#" id="restart">Restart</a></h2>
	</div>
	<div id="side">
		<div id="info">
			<h1 id="levelInfo">Level: <br><span id="level">1</span></h1>
			<h2 id="scoreInfo">Score: <br><span id="score">0</span></h2>
			<div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
			<canvas id="preview"></canvas>
			<div id="controls">
				<button id="right" class="btn btn-rounded">→</button>
				<button id="left" class="btn btn-rounded">←</button>
				<button id="up" class="btn btn-rounded">↑</button>
				<button id="down" class="btn btn-rounded">↓</button>
			</div>
		</div>
		<div id="side-footer">
			<small>Powered By <a href="https://msync.univer.se" target="_blank">MSync</a></small>
		</div>
	</div>
</div>

<audio id="background-music" autoplay loop>
	<source src="Tetris Theme [NO COPYRIGHT].mp3" type="audio/mp3">
</audio>

<script src="dist/tetris.js"></script>
<script>
	(function(){
		var tetris = new Tetris('tetris');
		tetris.start();
	})();
</script>
</body>
</html>
